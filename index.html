# Endre +

    .ruby
    class Car
      attr_accessor :price

      # Kalles når vi kaller `new`
      def initialize(price)
        @price = price
      end

      def +(other)
        @price + other.price
      end
    end

    toyota = Car.new(300_000)
    bmw = Car.new(1_000_000)

    toyota + bmw #=> 1300000
